    <!-- Bài 5 -->
    <form action="">
        <div class="container w-50 rounded shadow mt-5 p-3" style="height: 280px; background-image: url(./img.jpg)">
        <h3 class="my-3">📅 Tính ngày tháng năm</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="ngay" type="number" class="mr-3 p-1 form-control" placeholder="Nhập ngày"/>
            </div>
            <div class="col-4">
                <input id="thang" type="number" class="mr-3 p-1 form-control" placeholder="Nhập tháng"/>
            </div>
            <div class="col-4">
                <input id="nam" type="number" class="mr-3 p-1 form-control" placeholder="Nhập năm"/>
            </div>
            <button id="btnngayHomQua" class="btn btn-primary btn-lg rounded-pill mt-4 ml-3 px-4 mb-3">Ngày hôm qua</button>
            <button id="btnngayMai" class="btn btn-primary btn-lg rounded-pill mt-4 px-4 mb-3" style="margin-left: 80px;">Ngày mai</button>
        </div>
        <div class="alert-success form-control" id="ketQua5" style="font-weight: bolder;">👉</div>
      </div>
    </form>  

    <!-- Bài 6 -->
    <form action="">
      <div class="container w-50 rounded shadow mt-5 p-3" style="height: 240px; background-image: url(./img.jpg)">
        <h3 class="my-3">🗓️ Tính ngày</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="soThang" type="number" class="mr-3 p-1 form-control" placeholder="Nhập tháng"/>
            </div>
            <div class="col-4">
                <input id="soNam" type="number" class="mr-3 p-1 form-control" placeholder="Nhập năm"/>
            </div>
            <button id="btntinhNgay" class="btn btn-primary btn-lg rounded-pill ml-3 mb-3" style="padding: 5px 30px;">Tính Ngày</button>
        </div>
        <div class="alert-success form-control" id="ketQua6" style="font-weight: bolder;">👉</div>
    </div>
    </form>

    <!-- Bài 7 -->
    <form action="">
      <div class="container w-50 rounded shadow mt-5 p-3" style="height: 240px; background-image: url(./img.jpg)">
        <h3 class="my-3">🔢 Đọc số</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="nhap3So" type="number" class="mr-3 p-1 form-control" placeholder="Nhập số 3 chữ số"/>
            </div>

        </div>
        <div class="alert-success form-control" id="ketQua7" style="font-weight: bolder;">👉</div>
      </div>
    </form>

    <!-- Bài 8 -->
    <form action="">
      <div
        class="container w-50 rounded shadow mt-5 p-3"style="height: 560px; background-image: url(./img.jpg)">
        <h3 class="my-3">🗺️ Tìm sinh viên xa trường nhất</h3>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 1</h5>
          <input id="tenSV1" type="text" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tên"/>
          <input id="toaDoX1" type="number" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ X"/>
          <input id="toaDoY1" type="number" class="p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ Y" />
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 2</h5>
          <input id="tenSV2" type="text" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tên"/>
          <input id="toaDoX2" type="number" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ X"/>
          <input id="toaDoY2" type="number" class="p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ Y"/>
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Sinh viên thứ 3</h5>
          <input id="tenSV3" type="text" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tên"/>
          <input id="toaDoX3" type="number" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ X"/>
          <input id="toaDoY3" type="number" class="p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ Y"/>
        </div>
        <div class="form-group">
          <h5 class="text-black-50">Trường học</h5>
          <input id="toaDoX4" type="number" class="mr-5 p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ X"/>
          <input id="toaDoY4" type="number" class="p-1" style="border-radius: 5px;" placeholder="Nhập tọa độ Y"/>
        </div>
        <button
          id="btnTim" class="btn btn-primary btn-lg rounded-pill px-5 mb-3">Tìm
        </button>
        <div class="alert-success form-control" id="ketQua8" style="font-weight: bolder;">👉</div>
      </div>
    </form>
